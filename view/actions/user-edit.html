<section class="center" ng-show="loading">
    <aside>
        <span>
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>Loading...
        </span>
    </aside>
</section>

<section>
    <header>
        <h1>Edit user</h1>
    </header>

    <article>
        <form name="form" ng-submit="submit(form)">
            <span>
                <label>Name</label>
                <input type="text" name="name" value="{{ user.name }}" required />
            </span>
            <span>
                <label>Email</label>
                <input type="email" name="mail" value="{{ user.mail }}" required />
            </span>
            <span>
                <label>Location</label>
                <input type="text" name="location" value="{{ user.location }}" />
            </span>
            <span>
                <label>Biography</label>
                <textarea name="biography">{{ user.biography }}</textarea>
            </span>
            <span>
                <label>Avatar</label>
                <input type="url" name="avatar" value="{{ user.avatar }}" />
            </span>

            <input type="submit" />
        </form>
    </article>
</section>

<!-- Sidebar -->
<nav>
    <section ng-controller="SidebarController" ng-include="'view/sidebar.html'">
        <!-- On an other side, there is a bar -->
    </section>
</nav>
