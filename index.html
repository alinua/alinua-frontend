<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Alinua</title>

        <!-- Normalize encoding -->
        <meta charset="utf-8" />

        <!-- Website data -->
        <meta name="description"
            content="AlinUA is a students social network project" />
        <meta name="keywords"
            content="alinua,social,students,university,java,jee,javascript" />
        <meta name="author"
            content="AlinUA Team" />

        <!-- Website behavior -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <!-- Website icon -->
        <link rel="shortcut icon" href="static/img/favicon.ico" />

        <!-- Website appearance -->
        <link rel="stylesheet" href="static/css/reset.css" />
        <link rel="stylesheet" href="static/css/font-awesome.min.css" />
        <link rel="stylesheet" href="static/css/layout.css" />

        <!-- Javascripts -->
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/angular.min.js"></script>
        <script src="static/js/angular-route.min.js"></script>
        <script src="static/js/angular-cookies.min.js"></script>
        <script src="static/js/angular-resource.min.js"></script>
        <script src="static/js/satellizer.min.js"></script>

        <script src="app.config.js"></script>

        <script src="controller/home.js"></script>
        <script src="controller/job.js"></script>
        <script src="controller/user.js"></script>
        <script src="controller/inbox.js"></script>
        <script src="controller/error.js"></script>
        <script src="controller/admin/user.js"></script>
        <script src="controller/admin/job.js"></script>
    </head>

    <body ng-app="alinua">
        <!-- Header -->
        <header>
            <h1>
                <a href="#!/">
                    <i class="fa fa-paper-plane fa-fw"></i>AlinUA
                </a>
            </h1>
        </header>

        <!-- Navigation links -->
        <nav ng-controller="NavController">
            <ul>
                <li>
                    <a href="#!/">
                        <i class="fa fa-home fa-lw"></i>Home
                    </a>
                </li>

                <li ng-if="isAuthenticated()">
                    <a href="#!/jobs">
                        <i class="fa fa-newspaper-o fa-lw"></i>Jobs
                    </a>
                </li>
                <li ng-if="isAuthenticated()">
                    <a href="#!/network">
                        <i class="fa fa-address-book fa-lw"></i>Network
                    </a>
                </li>
                <ul ng-if="isAuthenticated()">
                    <li>
                        <a href="#!/profile">
                            <i ng-if="avatar == undefined" class="fa fa-address-card fa-fw"></i>
                            <img ng-if="!avatar == undefined" data-ng-src="{{ avatar }}" class="fa fa-fw" />
                        </a>
                    </li>
                    <li ng-controller="HomeController">
                        <a href="#!/inbox">
                            <i ng-if="user.unread == 0 || user.unread == undefined" class="fa fa-envelope-o fa-fw"></i>
                            <i ng-if="user.unread > 0" class="fa fa-envelope fa-lw"></i>{{ user.unread }}
                        </a>
                    </li>
                    <li>
                        <a ng-click="logout()">
                            <i class="fa fa-sign-out fa-fw"></i>
                        </a>
                    </li>
                </ul>
            </ul>
        </nav>

        <!-- Main content -->
        <main ng-view>
            <!-- May the void be with you -->
        </main>

        <!-- Footer -->
        <footer>
            <small>
                <ul>
                    <li>
                        <a href="https://github.com/alinua"><i class="fa fa-github fa-fw fa-3x"></i></a>
                    </li>
                    <li>
                        <a href="https://fontawesome.io"><i class="fa fa-font-awesome fa-fw fa-3x"></i></a>
                    </li>
                </ul>

                Alinua 2017
            </small>
        </footer>
    </body>
</html>
